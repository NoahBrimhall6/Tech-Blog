<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand bg-light mb-4">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link active" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link">Login</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main class="container">
      <div class="row">
        <div class="col alert alert-danger" role="alert" style="display: flex"></div>
      </div>
      
      <div class="row justify-content-center">
        <div class="col-12 col-sm-6 mb-5">
          <h2 class="pb-3 border-bottom border-secondary">Login</h2>
          <form>
            <div class="mb-3">
              <label for="loginEmail" class="form-label">Email</label>
              <input type="email" class="form-control" id="loginEmail">
            </div>
            <div class="mb-3">
              <label for="loginPassword" class="form-label">Password</label>
              <input type="password" class="form-control" id="loginPassword">
            </div>
            <button type="submit" class="btn btn-primary" id="loginSubmit">Submit</button>
          </form>
        </div>
    
        <div class="col-12 col-sm-6">
          <h2 class="pb-3 border-bottom border-secondary">Sign Up</h2>
          <form>
            <div class="mb-3">
              <label for="userName" class="form-label">Username</label>
              <input type="username" class="form-control" id="userName">
            </div>
            <div class="mb-3">
              <label for="userEmail" class="form-label">Email</label>
              <input type="email" class="form-control" id="userEmail">
            </div>
            <div class="mb-3">
              <label for="userPhone" class="form-label">Phone Number</label>
              <input type="phone" class="form-control" id="userPhone">
            </div>
            <div class="mb-3">
              <label for="userPassword" class="form-label">Password</label>
              <input type="password" class="form-control" id="userPassword">
            </div>
            <div class="mb-3">
              <label for="userVerify" class="form-label">Verify Password</label>
              <input type="password" class="form-control" id="userVerify">
            </div>
            <button type="submit" class="btn btn-primary" id="signUpSubmit">Submit</button>
          </form>
        </div>
      </div>
      <script src="./scripts/login.js"></script>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  </body>
</html>
