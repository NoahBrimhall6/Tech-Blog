<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Homepage</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand bg-light mb-4">
        <div class="container-fluid">
          <a class="navbar-brand">The Tech Blog</a>
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link active" id="navHome" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="navDashboard" href="#">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="navLogin" href="#">Login</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main class="container">

      <div class="row justify-content-center mb-3">
        <div class="card col col-lg-10" id="35">
          <div class="card-body">
            <h5 class="card-title">Noah Brimhall</h5>
            <h6 class="card-subtitle mb-2 text-muted">Dec 7, 1:57 PM</h6>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          </div>
        </div>
      </div>

 
      <form class="row mb-3">
        <div class="col-12 col-sm-auto">
          <label for="comment" class="form-label">Comments</label>
        </div>
        <div class="col-12 col-sm-8">
          <textarea class="form-control" id="comment" rows="1" placeholder="Add Comment"></textarea>
        </div>
        <div class="col-12 col-sm-auto">
          <button type="submit" class="btn btn-primary" id="commentBtn">Submit</button>
        </div>
      </form>

      <div class="row">
        <div class="card col mb-2">
          <div class="card-header">
            Noah - Dec 12, 2022
          </div>
          <div class="card-body">
            <p class="card-text">
              Some quick example text to build on the card title and make up the bulk of the card's content.
            </p>
          </div>
        </div>
      </div>


      <script src="./js/index.js"></script>
      <script src="./js/post.js"></script>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  </body>
</html>
